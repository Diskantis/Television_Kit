<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TELEVISION JOURNALIST SET</title>
</head>
<body>
<header class="header">
  <div class="wrapper-header">
    <div class="user-menu"></div>
    <date class="date"></date>
    <time class="time"></time>
  </div>
</header>
<main class="main">
  <div class="wrapper-main">
    <aside class="sidebar">
      <div class="sidebar-title">
        ТЕЛЕВИЗИОННЫЙ ЖУРНАЛИСТСКИЙ КОМПЛЕКТ
        <br>
        <small class="author">by Zajkov Mikhail</small>
      </div>
    </aside>
    <div class="authentication">
      <h1 class="auth_title">Авторизация</h1>
      <form class="auth-form">
        <div class="text-field">
          <input type="email" id="email" autocomplete="on" required>
          <label class="label_email" for="email">Email</label>
        </div>
        <div class="text-field">
          <input type="password" id="password" autocomplete="on" required>
          <label class="label_password" for="password">Пароль</label>
        </div>
        <button type="submit" class="submit-btn">
          Войти
        </button>
      </form>
    </div>
  </div>
</main>
<footer class="footer">
  <span>© 2023</span>
</footer>

</body>
</html>
