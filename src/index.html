<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
  <title>TELEVISION JOURNALIST SET</title>
</head>
<body>
<header class="header">
  <div class="wrapper-header">
    <div class="user-menu">
      <div class="circle">
        <div class="hamburger" disabled="true">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="user">
        <span class="user_name">Пользователь:</span>
      </div>
    </div>
    <date class="date"></date>
    <time class="time"></time>
  </div>
</header>
<main class="main">
  <div class="wrapper-main">
    <aside class="sidebar">
      <div class="sidebar-title">
        ТЕЛЕВИЗИОННЫЙ ЖУРНАЛИСТСКИЙ КОМПЛЕКТ
        <br>
        <small class="author">by Zajkov Mikhail</small>
      </div>
    </aside>
    <div class="authentication">
      <h1>Авторизация</h1>
      <form class="mui-form" id="auth-form">
        <div class="mui-textfield mui-textfield--float-label">
          <input type="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <div class="mui-textfield mui-textfield--float-label">
          <input type="password" id="password" required>
          <label for="password">Пароль</label>
        </div>
        <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary">
          Войти
        </button>
      </form>
    </div>
  </div>
</main>
<footer class="footer">
  <span>© 2023</span>
</footer>

</body>
</html>
